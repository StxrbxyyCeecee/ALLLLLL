<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billy AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617);
      font-family: "Inter", system-ui, sans-serif;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass {
      width: 420px;
      height: 380px;
      background: rgba(15, 23, 42, 0.55);
      border: 1px solid rgba(148, 163, 184, 0.25);
      --backdrop-filter: blur(10px);
      border-radius: 22px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 25px 60px rgba(0,0,0,.6);
    }

    header {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid rgba(148,163,184,.15);
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 14px;
      font-size: 14px;
    }

    .user {
      align-self: flex-end;
      background: #2563eb;
      color: white;
    }

    .ai {
      align-self: flex-start;
      background: rgba(148,163,184,.15);
    }

    footer {
      padding: 14px;
      display: flex;
      gap: 10px;
      border-top: 1px solid rgba(148,163,184,.15);
    }

    input {
      flex: 1;
      background: rgba(2,6,23,.8);
      border: 1px solid rgba(148,163,184,.25);
      border-radius: 12px;
      padding: 12px;
      color: white;
      outline: none;
    }

    button {
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      border: none;
      border-radius: 12px;
      padding: 0 14px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    #mic.listening {
      background: linear-gradient(135deg, #ef4444, #f97316);
    }

    @media (max-width: 500px) {
      .glass {
        width: 95%;
        height: 90vh;
      }
    }
  </style>
</head>

<body>

<div class="glass">
  <header>
    <h2>Billy ü§ñ</h2>
    <small>Wake word: ‚ÄúBilly‚Äù</small>
  </header>

  <div id="chat"></div>

  <footer>
    <input id="text" placeholder="Talk to Billy‚Ä¶" />
    <button id="mic" onclick="toggleMic()">üé§</button>
    <button onclick="sleep()">üí§</button>
    <button onclick="send()">‚û§</button>
  </footer>
</div>

<script>
/* =========================
   CONFIG
========================= */
const BACKEND_URL = ""  // leave empty to use same domain
const WAKE_WORD = "billy"

/* Persistent session */
let session_id = localStorage.getItem("billy_session")
if (!session_id) {
  session_id = "raycee"
  localStorage.setItem("billy_session", session_id)
}

/* =========================
   CHAT
========================= */
const chat = document.getElementById("chat")
const input = document.getElementById("text")
const micBtn = document.getElementById("mic")

function add(role, text) {
  const div = document.createElement("div")
  div.className = "msg " + role
  div.textContent = text
  chat.appendChild(div)
  chat.scrollTop = chat.scrollHeight
}

function speak(text) {
  if (!window.speechSynthesis) return
  const u = new SpeechSynthesisUtterance(text)
  u.rate = 0.95
  u.pitch = 1
  speechSynthesis.speak(u)
}

async function send(textOverride = null) {
  const text = textOverride || input.value.trim()
  if (!text) return
  input.value = ""
  add("user", text)

  try {
    const res = await fetch(`${BACKEND_URL}/chat`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ session_id, message: text })
    })

    const data = await res.json()
    if (data.reply) {
      add("ai", data.reply)
      speak(data.reply)
    }
  } catch {
    add("ai", "Billy is offline.")
  }
}

async function sleep() {
  if (!confirm("Put Billy to sleep and clear memory?")) return
  await fetch(`${BACKEND_URL}/sleep`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ session_id })
  })
  add("ai", "I‚Äôm resting now. Call me when you need me.")
}

/* =========================
   MIC + WAKE WORD
========================= */
const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition

let recognition
let listening = false

if (SpeechRecognition) {
  recognition = new SpeechRecognition()
  recognition.lang = "en-US"
  recognition.continuous = false

  recognition.onresult = e => {
    const raw = e.results[0][0].transcript.toLowerCase().trim()

    if (!raw.startsWith(WAKE_WORD)) {
      add("ai", "‚Ä¶")
      return
    }

    const cleaned = raw.replace(WAKE_WORD, "").trim()
    if (cleaned) send(cleaned)
  }

  recognition.onend = () => {
    listening = false
    micBtn.classList.remove("listening")
  }
}

function toggleMic() {
  if (!recognition) return alert("Mic not supported")
  if (!listening) {
    recognition.start()
    listening = true
    micBtn.classList.add("listening")
  } else recognition.stop()
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") send()
})
</script>

</body>
</html>
