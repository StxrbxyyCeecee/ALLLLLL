<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shiron AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617);
      font-family: "Inter", system-ui, sans-serif;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass {
      width: 420px;
      height: 420px;
      background: rgba(15, 23, 42, 0.55);
      border: 1px solid rgba(148, 163, 184, 0.25);
      backdrop-filter: blur(18px);
      border-radius: 22px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 25px 60px rgba(0,0,0,.6);
    }

    header {
      padding: 18px;
      text-align: center;
      font-weight: 10;
      letter-spacing: 1px;
      border-bottom: 1px solid rgba(148,163,184,.15);
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .ai {
      align-self: flex-start;
      background: rgba(148,163,184,.15);
      border-bottom-left-radius: 4px;
    }

    footer {
      padding: 14px;
      display: flex;
      gap: 10px;
      border-top: 1px solid rgba(148,163,184,.15);
    }

    input {
      flex: 1;
      background: rgba(2,6,23,.8);
      border: 1px solid rgba(148,163,184,.25);
      border-radius: 12px;
      padding: 12px;
      color: white;
      outline: none;
    }

    button {
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      border: none;
      border-radius: 12px;
      padding: 0 14px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
.h2{
  color:#e5e7eb;
  font-size: 10px;
}
    button.listening {
      background: linear-gradient(135deg, #ef4444, #f97316);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(239,68,68,.6); }
      100% { box-shadow: 0 0 0 14px rgba(239,68,68,0); }
    }
  </style>
</head>
<body>

  <div class="glass">
    <header><h2>SHIRON - AI ü§ñ </h2>Developer : Tshabalala Raycee ( PappiCeecee )</header>
    

    <div id="chat"></div>

    <footer>
      <input id="text" placeholder="Say something to Shiron‚Ä¶" />
      <button onclick="send()">‚û§</button>
      <button id="mic" onclick="toggleMic()">üéôÔ∏è</button>
    </footer>
  </div>

<script>
const chat = document.getElementById("chat")
const input = document.getElementById("text")
const micBtn = document.getElementById("mic")

function add(role, text) {
  const div = document.createElement("div")
  div.className = "msg " + role
  div.textContent = text
  chat.appendChild(div)
  chat.scrollTop = chat.scrollHeight
}

async function send(textOverride=null) {
  const text = textOverride || input.value.trim()
  if (!text) return
  input.value = ""

  add("user", text)

  const res = await fetch("/speak", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  })

  const data = await res.json()
  if (data.reply) add("ai", data.reply)
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") send()
})

/* =========================
   MIC (BROWSER SPEECH)
========================= */

const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition

let recognition
let listening = false

if (SpeechRecognition) {
  recognition = new SpeechRecognition()
  recognition.lang = "en-US"
  recognition.continuous = false
  recognition.interimResults = false

  recognition.onresult = e => {
    const text = e.results[0][0].transcript
    send(text)
  }

  recognition.onend = () => {
    listening = false
    micBtn.classList.remove("listening")
  }
}

function toggleMic() {
  if (!recognition) {
    alert("Speech recognition not supported in this browser.")
    return
  }

  if (!listening) {
    recognition.start()
    listening = true
    micBtn.classList.add("listening")
  } else {
    recognition.stop()
  }
}
</script>

</body>
</html>
